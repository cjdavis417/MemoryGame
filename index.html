<!doctype html>

<html>
    <head>
        <title>Memory</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/fonts.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/breakpoints.css">
    </head>
    <body>
        <header>
            <h1>Memory Game</h1>
            <button id="exit-game" onclick="gameExit();">Exit Game</button>
        </header>

        <main>
            <div id="welcome-screen">
                <h2>The Game of Memory!</h2>
                <h4>press START to play!</h4>
                <form>
                    <input type="radio" name="difficulty" value="easy" checked>Easy<br>
                    <input type="radio" name="difficulty" value="medium">Medium<br>
                    <input type="radio" name="difficulty" value="hard">Hard<br>
                </form>
                <button id='start' name="start" onclick="startGame();">START!</button>
            </div>
            <div id="game-board">
                <div id='game-status'>
                    <h3>Unmatched Pairs: XX</h3>
                    <h3>Time Remaining: 00:00</h3>
                </div>
                <div id="card-container">
                    <!-- <button id="card1" name="memory_card1"></button> -->
                </div> 
            </div>

        </main>
<footer>
        <div id="built-with">
            <h3>Built with</h3>
            <img src="img/jQuery-Logo.png">
        </div>
</footer>

        <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="scripts/memory.js"></script>

    </body>
</html>
